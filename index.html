<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Author: John Lester Escarlan,
    Illustrator: John Lester Escarlan, Category: Website Portfolio"
    />
    <title>John Lester Escarlan</title>
    <!-- Preconnect to the font host for faster DNS resolution -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload the Google Fonts stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
